<%- include('partials/header.html') %>

<div class="user-profile">
    <div class="img-profile-wrapper">
        <div class="img-profile-lay">
            
            <div class="container">
            <img src="<%= users[0].imagem %>" alt="mdo" width="100" height="100" class="rounded-circle">
            </div>
        </div>
        
    <div class="container">
        <div class="perfil-content">
            <h2><%= users[0].nome  %> </h2>
            <% if (users[0].nome == name) { %>
                <a class="personalizer" href="/login/personalizar">Personalizar perfil</a>
            <% } %>
        </div>
    </div>
    </div>
    </div>
<div class="wrapper-feed">
    <div class="feed-profile">
        <% for( let i = 0; i < posts.length; i++ ) { %>
            <div class="posts">
                <img src="<%= posts[i].imagemautor %>"/>
            </div>
        <% } %>
    </div>    
</div>

<%- include('partials/footer.html') %>
</body>
</html>
